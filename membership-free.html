<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <section class="free__membership">
      <div class="free__membership--top-content">
        <div class="free__membership--title-box">
          <h1 class="free__membership--title">Membership Level</h1>
          <a href="./membership.html" class="free__membership--change-btn">change</a>
        </div>
        <p class="free__membership--subtext">
          You have selected the <span class="membership-text-bold">Free</span> membership level.
          The price for membership is <span class="membership-text-bold">$0.00</span> now.
        </p>
      </div>
      <div class="free__membership--form-wrapper">
        <h1 class="free__membership--form-title">Account Information</h1>
        <form action="#" class="free__membership--form">
          <label for="firstname" class="free__membership--form-label">First Name</label>
          <input type="text" name="name" id="firstname" class="free__membership--form-input">
          <label for="lastname" class="free__membership--form-label">Last Name</label>
          <input type="text" name="name" id="lastname" class="free__membership--form-input">
          <label for="email" class="free__membership--form-label">Email Address</label>
          <input type="email" name="email" id="email" class="free__membership--form-input">
          <label for="url" class="free__membership--form-label">
            Linkedin Profile URL</label>
          <input type="url" name="url" id="url" class="free__membership--form-input">
          <label for="reffered" class="free__membership--form-label">Who referred you to Row?</label>
          <input type="text" name="reffered" id="reffered" class="free__membership--form-input">
          <button type="submit" class="free__membership--form-submit-btn">
            Submit & Confirm
            <span class="free__membership--form-submit-btn-img"> >> </span>
          </button>
        </form>
      </div>
    </section>



  </body>

</html>

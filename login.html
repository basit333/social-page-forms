<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <section class="login">
      <form action="#" class="login__form">

        <label for="username" class="login__form--label">Username or Email Address</label>
        <input type="text" name="name" id="username" class="login__form--input">

        <label for="password" class="login__form--label">Password</label>
        <input type="password" name="password" id="password" class="login__form--input">

        <div class="login__remember--wrapper">
          <input type="checkbox" name="chechbox" id="remember">
          <label for="remember" class="login__form--label login__form--checkbox-label">Remember Me</label>
        </div>

        <button type="submit" class="login__btn">Log In</button>
      </form>
      <a href="#" class="login__forgot--password-btn">Lost Password?</a>
    </section>


  </body>

</html>
